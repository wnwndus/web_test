<!DOCTYPE html>
<html>
  <head>
    <title>맛집 추천 페이지</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
  </head>
  <body>
    <header>
      <h1>맛집 추천 페이지</h1>
      <form>
        <input type="text" placeholder="지역, 음식 종류 등으로 검색">
        <button type="submit">검색</button>
      </form>
    </header>
    <main>
      <section>
        <img src="https://via.placeholder.com/300x200" alt="맛집 이미지">
        <div class="info">
          <h2>맛집 이름</h2>
          <p>위치: 맛집 주소</p>
          <p>전화번호: 맛집 전화번호</p>
          <p>운영시간: 맛집 운영시간</p>
          <p>가격대: 맛집 가격대</p>
          <div class="rating">
            <p>평점: 4.5 / 5.0</p>
            <p>리뷰: 100개</p>
          </div>
          <p>추천 메뉴: 맛집 추천 메뉴</p>
        </div>
      </section>
      <!-- 다른 맛집 정보들을 section 태그로 추가 -->
    </main>
    <footer>
      <p>Copyright (c) 
      <!-- 저작권 정보 등 추가-->
      </p>
    </footer>
  </body>
</html>
